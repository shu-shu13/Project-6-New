<!DOCTYPE html> 
<!--Doctype HTML is a declaration that tells the browser what version of HTML the document is written in-->
<html>
    <!--The <html> tag represents the root of an HTML document.
The <html> tag is the container for all other HTML elements (except for the <!DOCTYPE> tag).-->

<head>
    <!--The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.-->
<link rel="stylesheet" href="styleM.css"> <!--The href attribute specifies the URL of the page the link goes to.-->
 <!--The <link> tag defines the relationship between the current document and an external resource.-->
</head>
<body>
<!--The <body> element contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->

<div id="box-shadow">
    <h1 id="borderimg">Hello Look at how cool this is</h1><!--The id is something differnt for each-->>
</div>
<!--The <div> tag defines a division or a section in an HTML document.
The <div> tag is used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript.-->

</body>
</html>
